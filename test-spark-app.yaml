apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: spark
spec:
  type: Scala
  mode: cluster

  image: docker.io/library/spark:4.0.1
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples.jar
  sparkVersion: "4.0.1"

  restartPolicy:
    type: Never

  driver:
    cores: 1                # logiczne vCPU w Spark
    coreRequest: "200m"     # faktyczny request CPU w K8s
    memory: "512m"
    memoryOverhead: "256m"
    serviceAccount: spark-sa

  executor:
    cores: 1
    coreRequest: "200m"
    instances: 1
    memory: "512m"
    memoryOverhead: "256m"
